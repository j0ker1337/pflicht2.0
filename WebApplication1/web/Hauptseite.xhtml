<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:s="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title> MyMovieDB </title>
        <link rel="stylesheet" type="text/css" href="resources/css/Main.css"></link>
    </h:head>
    <h:body>
        <div class="Page">
            <div id="hauptbanner">
                <div class="Bannerol" rendered="true">
                    <p>s</p>
                </div>

                <div class="Persontext">
                    Willkommen <h:outputText value ="#{USERSE.currentUser.bname}"></h:outputText>

                    . Schön das sie heute am:
                    <h:outputText value="#{USERSE.date}" >
                        <f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:outputText>
                    vorbeischauen.

                </div>

                <h:form class="knopp">
                    <h:commandButton  value="Zeige alle Filme" action="#{HauptseitenBean.choosestate1()}">
                        <f:ajax render=":Hauptcontainer" />
                    </h:commandButton>

                    <h:commandButton  value="Zeige deine Filme" action="#{HauptseitenBean.choosestate2()}">
                        <f:ajax render=":Hauptcontainer" />
                    </h:commandButton>

                    <h:commandButton  value="Füge Fiilme hinzu" action="#{HauptseitenBean.choosestate3()}">
                        <f:ajax  render=":Hauptcontainer" />
                    </h:commandButton>
                </h:form>
            </div>
            <div id="haltecontainer">
            <h:panelGroup id="Hauptcontainer"  >

                <h:panelGroup id="nimm1" rendered="#{HauptseitenBean.state1}" >
                    <h:form >
                        <h:dataTable var="film" value="#{controllerManager.filmController.findAllFilm()}" border="1"  width="98%">
                            <h:column>
                                <f:facet name = "header">id</f:facet>
                                #{film.name}</h:column>
                            <h:column>
                                <f:facet name = "header">name</f:facet>
                                #{film.filmID}</h:column>
                            <h:column>
                                <c:set var = "id" scope = "session" value = "#{film.filmID}"/>
                                <h:commandLink action="#{HauptseitenBean.choosestate3()}"
                                               value="edit" style="font-size: large">
                                    <f:ajax  event="click" render=":Hauptcontainer" />            
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </h:panelGroup>

                <h:panelGroup id="nimm2" rendered="#{HauptseitenBean.state2}" >
                    <h:dataTable var="User" value="#{controllerManager.userController.findAllUser()}" border="1"  width="98%">
                        <h:column>
                            <f:facet name = "header">id</f:facet>
                            #{User.bname}</h:column>
                        <h:column>
                            <f:facet name = "header">name</f:facet>
                            #{User.name}</h:column>
                    </h:dataTable>
                </h:panelGroup>

                <h:panelGroup id="nimm3" rendered="#{HauptseitenBean.state3}" >
                    <h:form>
                        <label for="user_name">Benutzername:</label>
                        <h:inputText value="#{USERSE.currentUser.bname}" id="user_name" label="Dein Name"></h:inputText>
                        <h:outputText>#{USERSE.currentUser.bname}</h:outputText>
                        <br></br>
                        <label for="user_pass">Dein Paswort:</label>
                        <h:inputSecret value="#{USERSE.currentUser.pass}" id="user_pass" label="Dein Name"></h:inputSecret>
                        <h:outputText>#{USERSE.currentUser.pass}</h:outputText>
                        <br></br>

                        <h:commandButton action="#{USERSE.update()}" value="click"></h:commandButton>
                    </h:form>
                </h:panelGroup>

                <h:panelGroup id="nimm4" rendered="#{HauptseitenBean.state4}" >
                    asasasd
                </h:panelGroup>

            </h:panelGroup> 
                </div>
        </div>
    </h:body>
</html>
