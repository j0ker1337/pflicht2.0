<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu value="bla">
                <f:selectItem itemValue="#{filmDTO.name}" itemLabel="name" />
                <f:selectItems value="#{controllerManager.filmController.findAllFilm()}" var="filmDTO" 
                               itemValue="#{filmDTO.filmID}" itemLabel="#{filmDTO.name}" />
            </h:selectOneMenu>
            <h:commandButton value="Submit" action="#{userService.add(filmDTO)}" />
        </h:form>
    </h:body>
</html>
