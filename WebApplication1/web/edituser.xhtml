<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <h:inputText value="#{USERSE.currentUser.bname}" id="user_name" label="Dein Name"></h:inputText>
            <h:outputText>#{USERSE.currentUser.bname}</h:outputText>
            <br></br>
            <h:inputSecret value="#{USERSE.currentUser.pass}" id="user_pass" label="Dein Name"></h:inputSecret>
            <h:outputText>#{USERSE.currentUser.pass}</h:outputText>
            <br></br>

            <h:commandButton action="#{USERSE.update()}" value="click"></h:commandButton>
        </h:form>

    </h:body>
</html>
