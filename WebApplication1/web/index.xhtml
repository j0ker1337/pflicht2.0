<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <title>MyMovieDb</title>

        <link rel="stylesheet" type="text/css" href="resources/css/Main.css"></link>
    </h:head>
    <h:body>

        <div class="Page">

            <h:graphicImage value ="resources/Pics/MyMovieDb_Logo_final.png"/>

            <h:panelGrid columns="2" ></h:panelGrid>
            <div class="LoginForm">
                <h:form>
                    <h:panelGrid columns="2" border="1">
                    
                    <f:facet name = "header">Einlogg-Form</f:facet>
                    
                    <!--<label for="user-name">Benutzername:</label>-->
                    <h:outputLabel for="user-name" value="Benutzername:" />
                    <h:inputText id="user-name" value="#{loginPOJO.username}"></h:inputText>
                    
                    <!--<label for="user-pw">Passwort:</label>-->
                    <h:outputLabel for="user-pw" value="Passwort:" />
                    <h:inputSecret  id="user-pw" value="#{loginPOJO.password}"></h:inputSecret>
                    
                    <h:commandButton  value="Einloggen" action="#{USERSE.login(loginPOJO)}" ></h:commandButton>
                </h:panelGrid>
                </h:form>
                
            </div>
            <p>Falls sie noch kein Konto haben folgen sie diesem <h:link value="Link" outcome="Registrierseite" /></p>
            
            <h:messages layout="table"  showDetail="true" styleClass="FACES-MESSAGES" infoClass="MESSAGES-INFO" errorClass="MESSAGES-ERROR" warnClass="MESSAGES-WARN"/>
            <h:messages layout="table"  showDetail="true" styleClass="FACES-MESSAGES" infoClass="MESSAGES-INFO" errorClass="MESSAGES-ERROR" warnClass="MESSAGES-WARN"/>
        </div>

    </h:body>
</html>
