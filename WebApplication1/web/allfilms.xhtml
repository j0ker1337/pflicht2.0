<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable var="film" value="#{controllerManager.filmController.findAllFilm()}">
            <h:column>
                <f:facet name = "header">id</f:facet>
                #{film.name}</h:column>
            <h:column>
                <f:facet name = "header">name</f:facet>
                #{film.filmID}</h:column>
            <h:column>
                <c:set var = "id" scope = "session" value = "#{film.filmID}"/>
                <h:commandLink actionListener="#{mrBean.setPage('filmedit.xhtml',id)}" action="edit Film"
                               value="edit" style="font-size: large">
                    <f:ajax  render="ContenLoader" />            
                </h:commandLink>
            </h:column>
        </h:dataTable> 
    </h:body>
</html>
